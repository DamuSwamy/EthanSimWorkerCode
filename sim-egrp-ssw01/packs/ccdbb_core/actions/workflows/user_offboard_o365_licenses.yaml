version: 1.0
tasks:
  # [309, 563]
  build_execution_log:
    action: core.noop
    next:
      - do:
          - print_execution_log
        publish:
          - execution_log: <% ctx().get('execution_log' , []).append(ctx().get_licenses_log, ctx().get('remove_licenses_log',{}), ctx().block_signin_log) %>
  # [312, 211]
  get_user_licenses:
    action: sim_o365.get_user_licenses
    next:
      # #629e47
      - do:
          - remove_licenses
        publish:
          - licenses_list: <% result().output. licenses_list %>
          - get_licenses_log:
              task_name: get_licenses
              expected_returncode: 0
              actual_returncode: 0
        when: <% len(result().output.licenses_list) > 0  %>
      - do:
          - no_licenses_found
        when: <% len(result().output.licenses_list) <= 0  %>
        publish:
          - licenses_list: <% result().output. licenses_list %>
          - get_licenses_log: { "task_name": "get_licenses",  "expected_returncode": 0, "actual_returncode": 0 }
    input:
      graph_auth_token: <% ctx().graph_api_token %>
      user_email: <% ctx().user_email %>
  # [79, 321]
  remove_licenses:
    action: sim_o365.remove_user_licenses
    next:
      - do:
          - block_signin
        publish:
          - remove_licenses_log:
              task_name: remove_licenses
              expected_returncode: 0
              actual_returncode: 0
        when: <% succeeded() %>
      - do:
          - failure
        when: <% failed() %>
        publish:
          - remove_licenses_log:
              task_name: remove_licenses
              expected_returncode: 0
              actual_returncode: 1
    input:
      user_email: <% ctx().user_email %>
      graph_auth_token: <% ctx().graph_api_token %>
      licenses:
        - <% ctx().licenses_list %>
  # [552, 326]
  no_licenses_found:
    action: core.noop
    next:
      - do:
          - block_signin
        publish:
          - remove_licenses_log:
              task_name: remove_licenses
              expected_returncode: 2
              actual_returncode: 2
  # [309, 453]
  block_signin:
    action: sim_o365.block_user_signin
    next:
      - do:
          - build_execution_log
        when: <% succeeded() %>
        publish:
          - block_signin_log:
              task_name: block_signin
              expected_returncode: 0
              actual_returncode: 0
    input:
      graph_auth_token: <% ctx().graph_api_token %>
      user_email: <% ctx().user_email %>
  # [311, 105]
  graph_api_token:
    action: sim_o365.get_graphapi_token
    next:
      # #629e47
      - do:
          - get_user_licenses
        publish:
          - graph_api_token: <% result().output.graph_auth_token %>
        when: <% succeeded() %>
    input:
      client_id: <% ctx().client_id %>
      client_secret: <% ctx().client_secret %>
      tenant_id: <% ctx().tenant_id %>
  # [309, 674]
  print_execution_log:
    action: core.echo
    input:
      message: "\"<% ctx().execution_log %>\""
  # [21, 452]
  failure:
    action: core.noop
    next:
      - do:
          - block_signin
input:
  - user_email
  - client_id
  - client_secret
  - tenant_id
output:
  - execution_log: <% ctx().execution_log %>
