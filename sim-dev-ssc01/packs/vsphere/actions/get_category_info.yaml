---
    name: get_category_info
    runner_type: python-script
    description: Retrieves the information of a category  with the given category id or name
    enabled: true
    entry_point: get_category_info.py
    parameters:
        category_name:
            type: 'string'
            description: Name of the tag category
            required: false
        category_id:
            type: 'string'
            description: ID of the tag category
            required: true
        vsphere:
            type: "string"
            description: Pre-Configured vsphere connection details
            required: false
            default: ~
