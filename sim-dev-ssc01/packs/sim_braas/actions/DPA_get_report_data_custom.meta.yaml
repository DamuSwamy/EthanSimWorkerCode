pack: sim_braas
enabled: true
runner_type: orquesta
name: DPA_get_report_data_custom
entry_point: workflows/DPA_get_report_data_custom.yaml
description: More inputs to run any report
parameters:
  input_start_date:
    type: string
    description: Start Date format 2022-05-10
  input_finish_date:
    type: string
    description: Finish Date format 2022-05-11
  report_name:
    type: string
    description: name of the report
  formatType:
    type: string
    description: Format type for Report RawXML, XML, CSV
  input_finish_time:
    type: string
    description: "Time for report 00:00:00.000"
    default: "00:00:00.000"
  input_start_time:
    type: string
    description: "Format 23:59:59.000"
    default: "23:59:59.000"
