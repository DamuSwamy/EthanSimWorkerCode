---
name: create_and_invite_external_user
description: Action to create a user as guest and send an invitation to an external user in Azure AD

runner_type: python-script
enabled: true
entry_point: create_invite_external_user.py
parameters:
  external_user_email:
    type: string
    required: true
    description: User's external email address
  sponsor_email:
    type: string
    required: true
    description: Sponsor's Email
  company:
    type: string
    description: Company name
  given_name:
    type: string
    description: Given name
  surname:
    type: string
    description: Surname
  client_id:
    type: string
    description: 'Client ID for Microsoft Graph API'
  client_secret:
    type: string
    description: 'Client Secret for Microsoft Graph API'
  tenant_id:
    type: string
    description: 'Tenant ID for Microsoft Graph API'
