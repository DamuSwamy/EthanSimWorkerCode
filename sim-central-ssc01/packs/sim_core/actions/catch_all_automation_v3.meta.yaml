pack: sim_core
enabled: true
runner_type: orquesta
name: catch_all_automation_v3
entry_point: workflows/catch_all_automation_v3.yaml
description: Catch all automation v2 with SN integration
parameters:
  robot_name:
    type: string
    description: target robot
    required: true
    default: ccdbb_core.offboard_user
  robot_type:
    type: string
    description: type of robot
    default: REQUEST
  robot_data:
    type: object
    description: Object with key value pairs of input robot data
