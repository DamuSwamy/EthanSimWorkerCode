pack: sim_cloud_billing
enabled: true
runner_type: orquesta
name: ethan_mgmt_grp_vcloud
entry_point: workflows/ethan_mgmt_grp_vcloud.yaml
description: Based on the payload info perform power on/off of vcloud managed servers
parameters:
  cloud_db_connection:
    type: string
    description: Cloud Database connection to query, insert or update the records to
    required: true
    default: cloudmanagement
  payload:
    type: "object"
    description: Virtual machine objects matched the schedule
    required: true
  logic_app_key:
    type: string
    description: logic app api key
    required: true
    default: "{{config_context.logicapp_api_key}}"
    secret: true
