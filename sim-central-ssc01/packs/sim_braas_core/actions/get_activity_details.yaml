---
name: get_activity_details
runner_type: python-script
description: Retrieves the specific activity details from the Braas server. 
enabled: true
entry_point: get_activity_details.py
parameters:
  braas:
    type: "string"
    description: Pre-Configured braas connection details
    required: true
  access_token:
    type: "string"
    description: Access token if you have the token already else blank
    required: false
  activity_id:
    type: "string"
    description: Activity ID to fetch the details for.
    required: true
