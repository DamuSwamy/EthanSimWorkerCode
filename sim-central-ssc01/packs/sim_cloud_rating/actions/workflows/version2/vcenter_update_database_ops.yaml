version: 1.0

input:
  - billing_db_connection
  - vms
  - vmdisks

output:
  - data: <% dict(VM=>len(ctx().vms), VM_DISK=>len(ctx().vmdisks), VM_NETWORK=>len(ctx().vmnetworks)) %>

tasks:
  Start:
    action: core.noop
    next:
      - when: <% succeeded() %>
        do:
          - Check_For_VM_Records
          - Check_For_VM_Disk_Records

  Check_For_VM_Records:
    action: core.noop
    next:
      - when: <% len(ctx().vms) > 0 %>
        do:
          - Update_VM_Records

  Check_For_VM_Disk_Records:
    action: core.noop
    next:
      - when: <% len(ctx().vmdisks) > 0 %>
        do:
          - Update_VM_Disk_Records

  Update_VM_Records:
    action: sql.update_bulk
    input:
      connection: <% ctx().billing_db_connection %>
      table: "EthVms"
      data: <% ctx().vms %>
      update_values: ['VmActive', 'VmName', 'VmHostName', 'VmIPAddress', 'VmCpu', 'VmRam', 'VmStorageUsed', 'VmStorageTotal', 'VmPowerState', 'VmVersion','VmConfiguration', 'LastScanTime']
      column_filter1: "EthVmId"
      column_filter2: "VmId"
    next:
      - when: <% failed() %>
        do: fail

  Update_VM_Disk_Records:
    action: sql.update_bulk
    input:
      connection: <% ctx().billing_db_connection %>
      table: "EthVmDisk"
      data: <% ctx().vmdisks %>
      update_values: ['DiskSize', 'DiskTier', 'DiskDataStore', 'DeviceId', 'LastScanTime', 'DiskFileName']
      column_filter1: "EthVmId"
      column_filter2: "VmId"
      column_filter3: "DeviceKey"
    next:
      - when: <% failed() %>
        do: fail
