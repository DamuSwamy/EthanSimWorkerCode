version: 1.0

input:
  - billing_db_connection
  - cloud_db_connection
  - vms
  - vmdisks

output: 
  - data: <% dict(VM=>len(ctx().vms), VM_DISK=>len(ctx().vmdisks), VM_NETWORK=>len(ctx().vmnetworks)) %>

tasks:
  Start:
    action: core.noop
    next:
      - when: <% succeeded() %>
        do:
          - Check_For_VM_Records
          - Check_For_VM_Disk_Records

  Check_For_VM_Records:
    action: core.noop
    next:
      - when: <% len(ctx().vms) > 0 %>
        do:
          - VM_Records

  Check_For_VM_Disk_Records:
    action: core.noop
    next:
      - when: <% len(ctx().vmdisks) > 0 %>
        do:
          - VM_Disk_Records

  VM_Records:
    action: sql.insert_bulk
    input:
      table: "EthVms"
      data: <% ctx().vms %>
      connection: <% ctx().billing_db_connection %>
    next:
      - when: <% failed() %>
        do: fail

  VM_Disk_Records:
    action: sql.insert_bulk
    input:
      table: "EthVmDisk"
      data: <% ctx().vmdisks %>
      connection: <% ctx().billing_db_connection %>
    next:
      - when: <% failed() %>
        do: fail
